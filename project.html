<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目投标信息</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .company-link {
            color: #666;
            margin-left: 5px;
            cursor: pointer;
        }
        .company-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 id="projectTitle" class="mb-4">项目信息加载中...</h2>
        
        <!-- 项目基本信息 -->
        <div class="card mb-4">
            <div class="card-header">
                项目基本信息
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th width="200">项目编号</th>
                        <td id="projectId"></td>
                    </tr>
                    <tr>
                        <th>最高限价</th>
                        <td id="maxPrice"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 投标信息表格 -->
        <div class="card">
            <div class="card-header">
                投标信息列表
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>投标单位</th>
                            <th>投标价格</th>
                            <th>下浮率</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="bidList">
                        <!-- 数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 获取URL参数中的project_id
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project_id');

            if (!projectId) {
                alert('请提供项目ID！');
                return;
            }

            // 加载项目数据
            $.ajax({
                url: `http://sf.liubeijs.com/api/project/${projectId}`,
                method: 'GET',
                success: function(response) {
                    const project = response.data[0];
                    
                    // 更新项目基本信息
                    $('#projectTitle').text(project.project_name);
                    $('#projectId').text(project.project_id);
                    $('#maxPrice').text(project.project_max_price.toLocaleString('zh-CN', {
                        style: 'currency',
                        currency: 'CNY'
                    }));

                    // 对投标数据按下浮率排序（从高到低）
                    const sortedBids = project.project_bids
                        .filter(bid => bid.bid_price !== null)  // 过滤掉无效投标
                        .sort((a, b) => b.bid_down_ratio - a.bid_down_ratio);

                    // 清空并填充投标列表
                    const $bidList = $('#bidList');
                    $bidList.empty();

                    sortedBids.forEach((bid, index) => {
                        const row = `
                            <tr>
                                <td>${bid.bid_id}</td>
                                <td>
                                    ${bid.bid_corp_name}
                                    <a href="https://aiqicha.baidu.com/s?q=${encodeURIComponent(bid.bid_corp_name)}" 
                                       target="_blank" 
                                       class="company-link" 
                                       title="查看企业信息">
                                        <i class="bi bi-search"></i>
                                    </a>
                                </td>
                                <td>${bid.bid_price.toLocaleString('zh-CN', {
                                    style: 'currency',
                                    currency: 'CNY'
                                })}</td>
                                <td>${(bid.bid_down_ratio * 100).toFixed(2)}%</td>
                                <td>${bid.bid_stat || '-'}</td>
                            </tr>
                        `;
                        $bidList.append(row);
                    });
                },
                error: function(xhr, status, error) {
                    alert('加载数据失败：' + error);
                }
            });
        });
    </script>
</body>
</html>
